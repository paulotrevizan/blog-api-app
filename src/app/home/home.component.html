<div class="col-lg-12">
    <header class="py-4 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-4">
                <h1 class="fw-bolder">Sejam bem vindos ao BLOG!</h1>
            </div>
        </div>
      </header>  
    <div class="row">
        <div class="col-lg-12 row justify-content-center align-items-center">
            <div class="col-sm-10 mt-2" *ngFor="let post of posts">
                <br>
                <div class="card h-100"> 
                    <a routerLink="/posts/view/{{ post.id }}"><img class="col-sm-6 card-img-top mt-3" 
                       src="data:image/png;base64,{{ post.imagemCapa }}"/></a>
                    <div class="card-body">
                        <div class="small text-muted mb-1">{{ post.data }} por {{ post.usuario.nome }}</div>
                        <h2 class="card-title h4">{{ post.titulo }}</h2>
                        <p class="card-text" [innerHTML]="post.conteudo"></p>
                        <a class="btn btn-primary" routerLink="/posts/view/{{ post.id }}">Leia mais â†’</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
