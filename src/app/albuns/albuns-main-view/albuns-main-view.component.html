<div class="col-lg-12">
    <header class="py-4 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-4">
                <h1 class="fw-bolder">Álbuns de fotos</h1>
            </div>
        </div>
      </header>  
    <div class="row">
        <div class="col-lg-12 row justify-content-left align-items-center">
            <div class="col-sm-4" *ngFor="let album of albums">
                <br>
                <div class="card h-100"> 
                    <div class="card-body">
                        <div class="small text-muted">Criador: {{ album.usuario.nome }}</div>
                        <h4 class="card-title h4">{{ album.nome }}</h4>
                        <a class="btn btn-primary" routerLink="/albums/view/{{ album.id }}">Visualizar →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
